<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/assets/css/style.css">
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <link rel="shortcut icon" href="./public/assets/img/steve.jpg" type="image/x-icon">
    <title>Shifumi Minecraft</title>
</head>
<body class="bg-brick">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 my-5">
                <div id="allGame" class="bg-white rounded-5 border border-dark border-4 mx-0 mx-lg-5 ">
                    <div id="divGame" class="row">
                        <div class="col-12 col-lg-6 my-0 mb-lg-5">
                            <div class=" hp border border-dark rounded-5 m-2 d-flex justify-content-center align-items-center">
                                <div class="d-flex justify-content-center align-items-center flex-column">
                                    <h1 class="text-white">HP Joueur</h1>
                                    <div>
                                        <img class="heart" id="heart3" src="./public/assets/img/hp.png" alt="Image de coeur minecraft">
                                        <img class="heart" id="heart2" src="./public/assets/img/hp.png" alt="Iamge de coeur minecraft">
                                        <img class="heart" id="heart1" src="./public/assets/img/hp.png" alt="Iamge de coeur minecraft">
                                    </div>
                                </div>
                            </div> 
                            <h1 class="text-center my-5">Faites votre choix</h1>
                            <div class="d-flex flex-lg-row flex-wrap flex-lg-nowrap justify-content-lg-around justify-content-center align-items-center"> 
                                <button id="btnRock" class="btnChoice btn btn-white border-0 w-50 my-3 " value="Pierre">
                                    <img class="imgChoice item"  src="./public/assets/img/pierre.png" alt="Image de cobblestone dans minecraft">
                                </button>
                                <button  id="btnPaper" class="btnChoice btn btn-white border-0 w-50 my-3" value="Feuille">
                                    <img class="imgChoice item2" src="./public/assets/img/feuille.png" alt="Image de feuille dans minecraft">
                                </button>
                                <button  id="btnScissors" class="btnChoice btn btn-white border-0 w-50 my-3" value="Ciseaux">
                                    <img class="imgChoice item" src="./public/assets/img/cisailles.png" alt="Image d'une cisailles dans minecraft">
                                </button>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 mb-lg-5">
                            <div class="hp border border-dark  rounded-5 m-2 d-flex justify-content-center align-items-center">
                                <div class="d-flex justify-content-center align-items-center flex-column">
                                    <h1 class="text-white">HP BOT</h1>
                                    <div>
                                        <img class="heart" id="heart6" src="./public/assets/img/hp.png" alt="Iamge de coeur minecraft">
                                        <img class="heart" id="heart5" src="./public/assets/img/hp.png" alt="Iamge de coeur minecraft">
                                        <img class="heart" id="heart4" src="./public/assets/img/hp.png" alt="Image de coeur minecraft">
                                    </div>
                                </div>
                            </div> 
                            <div class="d-flex flex-column text-center justify-content-around my-0 my-lg-3">
                                <div class="mx-5 resultPlayer" id="resultPlayer"></div>
                                <p class="vs" id="vs"></p>
                                <div class="mx-5 resultBot" id="resultBot"></div>
                                <p class="mx-5 resultParty" id="resultParty"></p>
                            </div>
                        </div>
                    </div>
                    <div id="divMsgLose" class="text-center d-none">
                        <h1>Tu as perdu !</h1>
                        <h2>Reset la partie pour recommencer.</h2>
                    </div>
                    <div id="divMsgWin" class="text-center d-none">
                        <h1>Tu as gagne !</h1>
                        <h2>Reset la partie pour recommencer.</h2>
                    </div>
                </div>      
            </div>
            <div class="col-12 d-flex justify-content-center align-items-center flex-column flex-lg-row mb-5">
                <button id="btnStat" type="button" class="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Statistiques</button>
                <button id="btnReset" class="button mt-3 mt-lg-0 mx-lg-5 mx-0">Reset</button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog sign">
                    <h1 class="text-center black pt-3">========Statistiques======</h1>
                    <p id="noGame" class="text-center black pt-5">Aucune partie en cours</p>
                    <p id="victoryStat" class="black m-4"></p>
                    <p id="loseStat" class="black m-4"></p>
                    <p id="drawStat" class="black m-4"></p>
                    <h1 class="text-center black ">==========================</h1>
                </div>
            </div>
        </div>
        <audio id="hurtMc" src='./public/assets/audio/hurtMc.mp3'></audio>
        <audio id="hurtVillager" src='./public/assets/audio/hurtVillager.mp3'></audio>
        <audio id="anvil" src='./public/assets/audio/anvil.mp3'></audio>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./public/assets/js/script.js"></script>
</body>
</html>
